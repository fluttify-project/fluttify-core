buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
    }
}

plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}
apply plugin: "com.gradle.plugin-publish"

group 'me.yohom'
version '0.3.0'

repositories {
    jcenter()
    mavenCentral()
}

jar {
    from('src/main/java') {
        include 'resources/tmpl/**/*.tmpl'
    }
}

dependencies {
    implementation gradleApi()
    implementation group: 'org.jboss.windup.decompiler', name: 'decompiler-fernflower', version: '4.2.1.Final'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.antlr:antlr4-runtime:4.7.2'
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.google.code.gson:gson:2.8.5'
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.31"
}

// 发布到gradle plugin网站 https://plugins.gradle.org/
pluginBundle {
    website = 'https://github.com/yohom/fluttify-core'
    vcsUrl = 'https://github.com/yohom/fluttify-core.git'
    description = 'A tool that generating dart interface for native SDK.'
    tags = ['flutter', 'android', 'ios']

    plugins {
        greetingsPlugin {
            id = 'me.yohom.fluttify'
            displayName = 'fluttify'
        }
    }
}

uploadArchives {
    repositories {
        ivy {
            url 'build/plugin'
        }
    }
}