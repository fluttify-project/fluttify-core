plugins {
    id 'java'
    id 'maven'
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id "com.jfrog.artifactory" version "4.13.0"
}

def GROUP_ID = 'me.yohom'
def ARTIFACT_ID = 'fluttify-core'
def VERSION_NAME = '0.4.0'

group GROUP_ID
version VERSION_NAME

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0-M1'
    implementation 'org.jboss.windup.decompiler:decompiler-fernflower:4.2.1.Final'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.antlr:antlr4-runtime:4.7.2'
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.31"
    // okhttp
    implementation "com.squareup.okhttp3:okhttp:3.14.0"
    // zip https://github.com/zeroturnaround/zt-zip
    implementation 'org.zeroturnaround:zt-zip:1.13'
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'gradle-dev-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
    resolve {
        repository {
            repoKey = 'gradle-release'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
    defaults {
        //List of Gradle Publications (names or objects) from which to collect the list of artifacts to be deployed to Artifactory.
        publications('fluttify')
        ////List of Gradle Configurations (names or objects) from which to collect the list of artifacts to be deployed to Artifactory.
        publishConfigs('archives')
    }
}